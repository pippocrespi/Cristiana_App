<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Cristiana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <h1>App Cristiana</h1>
  <div id="ultimoOrario">Ultimo orario inserito: Caricamento...</div>

  <form id="workForm">
    <label>Data
      <input type="date" id="dataIngresso" name="dataIngresso" required>
    </label>

    <label>Ora entrata
      <input type="time" id="oraEntrata" name="oraEntrata" required>
    </label>

    <label>Ora uscita
      <input type="time" id="oraUscita" name="oraUscita" required>
    </label>

    <label>Motivazione
      <input type="text" id="motivazione" name="motivazione" placeholder="Es. Lavoro ordinario, Straordinari..." required style="width: 100%; padding: 10px; margin-top:5px; box-sizing: border-box;">
    </label>

    <button type="button" id="btnInvia">Invia</button>
  </form>

  <p id="status"></p>

  <div class="pdf-section">
    <hr>
    <h3>Stampa Mensile</h3>
    <label>Mese:
      <select id="mese">
        <option value="Gennaio">Gennaio</option>
        <option value="Febbraio">Febbraio</option>
        <option value="Marzo">Marzo</option>
        <option value="Aprile">Aprile</option>
        <option value="Maggio">Maggio</option>
        <option value="Giugno">Giugno</option>
        <option value="Luglio">Luglio</option>
        <option value="Agosto">Agosto</option>
        <option value="Settembre">Settembre</option>
        <option value="Ottobre">Ottobre</option>
        <option value="Novembre">Novembre</option>
        <option value="Dicembre">Dicembre</option>
      </select>
    </label>

    <label>Anno:
      <select id="anno">
        <option value="2025" selected>2025</option>
        <option value="2026">2026</option>
      </select>
    </label>

    <button type="button" id="btnPDF">Stampa PDF</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
